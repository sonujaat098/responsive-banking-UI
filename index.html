<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Simple Bank</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="container">
    <h1 id="balance">Balance: $1000</h1>

    <label>Amount</label>
    <input type="number" id="amount" />

    <div class="buttons">
      <button class="deposit" onclick="deposit()">Deposit</button>
      <button class="withdraw" onclick="withdraw()">Withdraw</button>
    </div>

    <p class="error" id="errorMsg">Invalid amount!</p>
  </div>

  <script src="script.js"></script>
</body>
</html>
